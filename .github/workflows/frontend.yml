name: Deploy Frontend to Azure Static Website

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint and format check
        run: npm run format:check

      - name: Typecheck
        run: npm run typecheck

      - name: Run unit tests
        run: npm test
        continue-on-error: true # якщо поки немає тестів

      - name: Check for secrets (Gitleaks)
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
        continue-on-error: true # або error залежно від стратегії

      - name: Build frontend
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production
          npm run build

      - name: Deploy to Azure Static Website
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
              --destination '$web' \
              --source dist \
              --overwrite \
              --sas-token ${{ secrets.AZURE_STORAGE_SAS_TOKEN }}
